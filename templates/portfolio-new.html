<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание портфеля</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark rounded" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Grow INVEST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Обзор</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tools">Инструменты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/portfolio">Портфель</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                </form>
                <a href="/login">
                    <button class="btn btn-outline-success me-2" type="submit">Вход</button>
                </a>
                <a href="/register">
                    <button class="btn btn-outline-success" type="submit">Регистрация</button>
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-5">
                <h2>Создание портфеля</h2>
                <form method="post" action="http://localhost:8080/portfolio/new">
                    <select class="form-select" aria-label="Пример выбора по умолчанию">
                        <option selected>Выберите акцию:</option>
                        <option value="1">Один</option>
                        <option value="2">Два</option>
                        <option value="3">Три</option>
                    </select>
                    <input name="quantity" placeholder="Количество:">
                    <button type="submit" class="btn btn-success">Создать</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
