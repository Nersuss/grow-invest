<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark rounded" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Grow INVEST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Обзор</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tools">Инструменты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="/portfolio">Портфель</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                </form>
                <a href="/login">
                    <button class="btn btn-outline-success me-2" type="submit">Вход</button>
                </a>
                <a href="/register">
                    <button class="btn btn-outline-success active" type="submit">Регистрация</button>
                </a>
            </div>
        </div>
    </nav>
    <div class="row mt-5">
        <div class="col mt-5">
            <section class="vh-100 mt-5">
                <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <img src="https://img.freepik.com/free-photo/female-working-environment-projects_23-2148829295.jpg?t=st=1736663128~exp=1736666728~hmac=0ec0679e691451d9aa3f02ebcc6e60cddd8ce37bda0becfa6d6b7d3347a84181&w=1380"
                                 class="img-fluid" alt="Sample image">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                            <form action="/register" method="post">
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3">Электронная почта</label>
                                    <input type="email" name="email" id="form3Example3"
                                           class="form-control form-control-lg"
                                           placeholder="Электронная почта"/>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-3">
                                    <label class="form-label" for="form3Example4">Пароль</label>
                                    <input type="password" name="password" id="form3Example4"
                                           class="form-control form-control-lg"
                                           placeholder="Пароль"/>
                                </div>


                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Есть аккаунт? <a href="/login"
                                                                                             class="link-danger">Войти</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
</body>
</html>
